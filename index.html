<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Uzay Gemisi</title>
<style>
  html,body{margin:0;height:100%;background:#000;overflow:hidden}
  canvas{display:block}
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158/examples/js/loaders/GLTFLoader.js"></script>
<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,5000);
camera.position.set(0,1.5,4);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.outputColorSpace=THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);
scene.add(new THREE.AmbientLight(0xffffff,0.7));
const dir=new THREE.DirectionalLight(0xffffff,1);dir.position.set(5,8,5);scene.add(dir);
const starsPos=Array.from({length:2500},()=> (Math.random()-0.5)*400);
scene.add(new THREE.Points(new THREE.BufferGeometry().setAttribute('position',new THREE.Float32BufferAttribute(starsPos,3)),new THREE.PointsMaterial({size:0.6,color:0xffffff})));
const loader=new THREE.GLTFLoader();
loader.load('./gemi.glb',(gltf)=>{const ship=gltf.scene;scene.add(ship);fit(ship);},undefined,(e)=>{console.error(e);alert('Model yÃ¼klenemedi');});
function fit(obj){const b=new THREE.Box3().setFromObject(obj);const s=b.getSize(new THREE.Vector3()).length();const c=b.getCenter(new THREE.Vector3());const d=s/(2*Math.tan((camera.fov*Math.PI/180)/2));camera.position.copy(c.clone().add(new THREE.Vector3(d,d,d)));camera.lookAt(c);}
addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);});
(function loop(){requestAnimationFrame(loop);renderer.render(scene,camera);})();
</script>
</body>
</html>
